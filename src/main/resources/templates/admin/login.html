<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace = "admin/_fragments  :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
   <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
       <div class="ui container">
           <div class="ui middle aligned center aligned grid">
               <div class="column">
                   <h2 class="ui teal image header">
                       <div class="content">
                           <img src="../../static/img/logo.png" th:src="@{/img/logo.png}" class="image" style="width: 8em !important;">
                           <div>管理后台登录</div>
                       </div>
                   </h2>
                   <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                       <div class="ui segment">
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="user icon"></i>
                                   <input type="text" name="username" placeholder="Username">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="lock icon"></i>
                                   <input type="password" name="password" placeholder="Password">
                               </div>
                           </div>
                           <button class="ui fluid large teal submit button">Login</button>
                       </div>

                       <div class="ui error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                   </form>

               </div>
           </div>
       </div>
   </div>


    <!-- 导入的js -->
   <th:block th:replace="_fragments :: script">
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
   </th:block>


<script>
    // 表单验证
    $('.ui.form').form({
        fields: {
            username:{
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'

                }]
            },
            password:{
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'

                }]
            }
        }
    });
</script>
</body>

</html>
